{% extends 'master.html' %}
{% block title %}Checkout{% endblock title %}
{% load static %}
{% block content %}

<div class="container-sm mt-5">
    <div class="course-title mb-4 text-center">
        <h5>Checkout&mdash;</h5>
    </div>

    <form class="w-50 m-auto" method="POST">
        {% csrf_token %}
        <div class="bg-light p-4 rounded border">
            <div class="mb-3 row">
                <label for="courseName" class="col-sm-3 col-form-label">Course name:</label>
                <div class="col-sm-9">
                    <input type="text" name="courseName" class="form-control border-bottom" value="{{ course.name }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                  <input type="text" name="name" class="form-control border-bottom" id="name" value="{{ request.user.name }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                  <input type="email" name="email" class="form-control" id="email" value="{{ request.user.email }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="mobile" class="col-sm-3 col-form-label">Mobile:</label>
                <div class="col-sm-9">
                  <input type="text" name="mobile" class="form-control" id="mobile" value="{{ request.user.telephone_number }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-3 col-form-label">Address:</label>
                <div class="col-sm-9">
                    <input name="address" id="address" cols="30" class="form-control" rows="3" value="{{ request.user.address }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="amount"  class="col-sm-3 col-form-label">Total amount (TK):</label>
                <div class="col-sm-9">
                  <input type="text" name="amount" class="form-control" id="amount" value="{{ course.price }}">
                </div>
            </div>
    
            <div class="text-center">
                <button type="submit" class="btn btn-primary form-control">Pay</button>
            </div>
        </div>
    </form>
    
</div>

{% endblock %}
